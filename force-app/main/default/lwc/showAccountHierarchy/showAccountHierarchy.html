<template>

    <div class="card">

        <div class="title">
            <div class="icon">
                <lightning-icon icon-name="utility:org_chart" alternative-text="Classifications" title="Classifications" class="icon-small"></lightning-icon>
            </div>
            <div class="titleText">
                Account Hierarchy
            </div>
        </div>
        <div></div>

        <div class="mainContainer">
            <div class='procedurallyGeneratedHtml'></div>

            <!-- ##################### INFO BOX ##################### -->
            <div>
                <template if:true={displayAccount}>
                    <div class="infoContainer">
                        <div class="infoBoxCard">

                            <div class="title">
                                <div class="icon">
                                    <lightning-icon icon-name="standard:account" alternative-text="Classifications" title="Classifications" class="icon-small"></lightning-icon>
                                </div>
                                <div class="titleText">
                                    {displayedAccount.Name}
                                </div>
                            </div>
                            
                            <div class="extraAccountAdressContainer">
                                <table>
                                    <tr>
                                        <td class="tableFirstColumn">Phone:</td>
                                        <td>{displayedAccount.Phone}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">Email:</td>
                                        <td>{displayedAccount.Email}</td>
                                    </tr>
                                    <tr><td class="tableFirstColumn">&nbsp;</td><td></td></tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingStreet:</td>
                                        <td>{displayedAccount.BillingStreet}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingPostalCode:</td>
                                        <td>{displayedAccount.BillingPostalCode}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingCity:</td>
                                        <td>{displayedAccount.BillingCity}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingCountry:</td>
                                        <td>{displayedAccount.BillingCountry}</td>
                                    </tr>
                                    <tr><td class="tableFirstColumn">&nbsp;</td><td></td></tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingStreet:</td>
                                        <td>{displayedAccount.ShippingStreet}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingPostalCode:</td>
                                        <td>{displayedAccount.ShippingPostalCode}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingCity:</td>
                                        <td>{displayedAccount.ShippingCity}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingCountry:</td>
                                        <td>{displayedAccount.ShippingCountry}</td>
                                    </tr>
                                </table>

                            </div>

                        </div>
                    </div>
                </template>
            </div>
            <!-- ##################### / INFO BOX ##################### -->

        </div>

        

    </div>
    
</template>
