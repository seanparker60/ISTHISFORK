<template>
    <div class="slds-p-horizontal_medium" style="width:300px;">
         <lightning-combobox name="types" label="Type" value={SelectedValue} options={TypeOptions} onchange={handleTypeChange}> </lightning-combobox> 

        <template if:true={boolAmount}>            
            <lightning-input label="Amount" width="200" value={Amount} name ="Amount" onchange={handleValueChange}> </lightning-input>
    </template>
    <template if:true={boolPercent}>            
        <lightning-input label="Percent" width="200" value={Percent} name ="Percent" onchange={handleValueChange}> </lightning-input>
</template>

<br/>

    <lightning-button class="slds-m-top_small"
                          variant="brand"
                          name="save"
                          label="Update Discount"
                          onclick={saveDiscount}>
        </lightning-button>
    </div>
</template>
