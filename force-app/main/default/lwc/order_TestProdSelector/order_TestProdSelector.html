<template>
    
    <lightning-card title="Search Product" icon-name="custom:custom57">
		<div class="slds-m-around_medium">
			<lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"></lightning-input>
			
			<template if:true={products.data}>
				<template for:each={products.data} for:item="prod">
					<lightning-layout vertical-align="center" key={prod.id}>
						<li>
							{prod.ProductName}
							 
						</li>
					</lightning-layout>
				</template>
			</template>
		</div>
	</lightning-card>

</template>
