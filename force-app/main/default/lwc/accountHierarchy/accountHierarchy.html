<template>

    <div class="card">

        <div class="title">
            <div class="icon">
                <lightning-icon icon-name="utility:org_chart" alternative-text="Classifications" title="Classifications" class="icon-small"></lightning-icon>
            </div>
            <div class="titleText">
                Account Hierarchy -- OLD
            </div>
        </div>

        <div class="hierarchyContainer">

            <!-- ####################### SCHOOL GROUPS ####################### -->
            <div class="schoolGroupContainer"></div>

                <div class="SchoolGroup Column">
                    <template for:each={schoolGroups} for:item="schoolGroup">
                        <a href={schoolGroup.Link} key={schoolGroup.Id} data-id={schoolGroup.Id} data-title="School Group" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                            <div class={schoolGroup.Class}>
                                <div>
                                    {schoolGroup.Name}
                                </div>
                            </div>
                        </a>
                        
                        <div style="height:20px;" key={schoolGroup.Id}>
                            <div class="vertical">
                                <div class="verticalLine"></div>
                            </div>
                        </div>
                        
                        <div class="extraAccountContainer" key={schoolGroup.Id}>
                            <template if:true={schoolGroup.hasPG} >
                                <a href={schoolGroup.pgLink} data-id={schoolGroup.pgId} data-title="Purchase Group" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                    <div class="accountIcon">
                                        <lightning-icon icon-name="utility:company" alternative-text="PurchasingGroup" title="PurchasingGroup" size="x-small"></lightning-icon>
                                    </div>
                                </a>
                            </template>
                            <template if:true={schoolGroup.hasBill} >
                                <a href={schoolGroup.BillLink} data-id={schoolGroup.BillId} data-title="Bill-To Account" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                    <div class="accountIcon">
                                        <lightning-icon icon-name="utility:currency" alternative-text="BillTo" title="BillTo" size="x-small"></lightning-icon>
                                    </div>
                                </a>
                            </template>
                            <template if:true={schoolGroup.hasShip}>
                                <a href={schoolGroup.ShipLink} data-id={schoolGroup.ShipId} data-title="Ship-To Account" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                    <div class="accountIcon">
                                        <lightning-icon icon-name="utility:fulfillment_order" alternative-text="ShipTo" title="ShipTo" size="x-small"></lightning-icon>
                                    </div>
                                </a>
                            </template>
                        </div>
                        
                    </template>
                </div>
                <!-- ####################### / SCHOOL GROUPS ####################### -->
        

                <!-- ####################### SCHOOLS ####################### -->
                <div class="School Column">
                    <template for:each={schools} for:item="school">

                        <div class="schoolContainer" key={school.Id}>

                            <div class="connectColumn">
                                <template if:true={school.start}>
                                    <div class="vericalTop">
                                        <div class="verticalLineTop"></div>
                                    </div>
                                    <div class="horizontal">
                                        <div class="horizontalLine"></div>
                                    </div>
                                    <div class="vertical">
                                        <div class="verticalLine"></div>
                                    </div>
                                </template>
                                <template if:true={school.middle}>
                                    <div class="vericalTop">
                                        <div class="verticalLineTop"></div>
                                    </div>
                                    <div class="horizontal">
                                        <div class="horizontalLine"></div>
                                    </div>
                                    <div class="vertical">
                                        <div class="verticalLine"></div>
                                    </div>
                                </template>
                                <template if:true={school.stop}>
                                    <div class="vericalTop">
                                        <div class="verticalLineTop"></div>
                                    </div>
                                    <div class="horizontal">
                                        <div class="horizontalLine"></div>
                                    </div>
                                </template>
                            </div>
                            
                            <div>
                                <a href={school.Link}>
                                    <div class={school.Class} data-id={school.Id} data-title="School Group" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                        <div>
                                            {school.Name}
                                        </div>
                                    </div>
                                </a>
                                
                                <div class="extraAccountContainer2">
                                    <template if:true={school.hasPG} >
                                        <a href={school.pgLink} data-id={school.pgId} data-title="Purchase Group" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                            <div class="accountIcon">
                                                <lightning-icon icon-name="utility:company" alternative-text="PurchasingGroup" title="PurchasingGroup" size="x-small"></lightning-icon>
                                            </div>
                                        </a>
                                    </template>
                                    <template if:true={school.hasBill} >
                                        <a href={school.BillLink} data-id={school.BillId} data-title="Bill-To Account" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                            <div class="accountIcon">
                                                <lightning-icon icon-name="utility:currency" alternative-text="BillTo" title="BillTo" size="x-small"></lightning-icon>
                                            </div>
                                        </a>
                                    </template>
                                    <template if:true={school.hasShip} >
                                        <a href={school.ShipLink} data-id={school.ShipId} data-title="Ship-To Account" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                            <div class="accountIcon">
                                                <lightning-icon icon-name="utility:fulfillment_order" alternative-text="ShipTo" title="ShipTo" size="x-small"></lightning-icon>
                                            </div>
                                        </a>
                                    </template>
                                </div>

                                <div style="height:20px;">
                                    <div class="vertical">
                                        <div class="verticalLine"></div>
                                    </div>
                                </div>
                            </div>
                            
                            

                            <template if:true={school.middle}>
                                <div class="vertical">
                                    <div class="verticalLine"></div>
                                </div>
                            </template>
                            <template if:true={school.start}>
                                <div class="vertical">
                                    <div class="verticalLine"></div>
                                </div>
                            </template>
                            <template if:true={school.stop}>
                                <div>
                                </div>
                            </template>

                            <!-- ####################### / SCHOOLS ####################### -->
                

                            <!-- ####################### LOCATIONS ####################### -->
                            <div class="Column">
                                <template iterator:loc={school.Locations}>

                                    <div class="locationContainer" key={loc.value.Id}>
                                        <div class="connectColumn">
                                            <template if:true={loc.value.start}>
                                                <div class="vericalTop">
                                                    <div class="verticalLineTop"></div>
                                                </div>
                                                <div class="horizontal">
                                                    <div class="horizontalLine"></div>
                                                </div>
                                                <div class="vertical">
                                                    <div class="verticalLine"></div>
                                                </div>
                                            </template>
                                            <template if:true={loc.value.middle}>
                                                <div class="vericalTop">
                                                    <div class="verticalLineTop"></div>
                                                </div>
                                                <div class="horizontal">
                                                    <div class="horizontalLine"></div>
                                                </div>
                                                <div class="vertical">
                                                    <div class="verticalLine"></div>
                                                </div>
                                            </template>
                                            <template if:true={loc.value.stop}>
                                                <div class="vericalTop">
                                                    <div class="verticalLineTop"></div>
                                                </div>
                                                <div class="horizontal">
                                                    <div class="horizontalLine"></div>
                                                </div>
                                            </template>
                                        </div>
                                        
                                        <div>
                                            <a href={loc.value.Link} data-id={loc.value.Id} data-title="Location" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                                <div class={loc.value.Class}>
                                                    <div>
                                                        {loc.value.Name}
                                                    </div>
                                                </div>
                                            </a>
                                            
                                            <div class="extraAccountContainer2">
                                                <template if:true={loc.value.hasPG} >
                                                    <a href={loc.value.pgLink} data-id={loc.value.pgId} data-title="Purchase Group" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                                        <div class="accountIcon">
                                                            <lightning-icon icon-name="utility:company" alternative-text="PurchasingGroup" title="PurchasingGroup" size="x-small"></lightning-icon>
                                                        </div>
                                                    </a>
                                                </template>
                                                <template if:true={loc.value.hasBill} >
                                                    <a href={loc.value.BillLink} data-id={loc.value.BillId} data-title="Bill-To Account" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                                        <div class="accountIcon">
                                                            <lightning-icon icon-name="utility:currency" alternative-text="BillTo" title="BillTo" size="x-small"></lightning-icon>
                                                        </div>
                                                        <!-- <div class="extraAccount">
                                                            <div class="itemTxt">
                                                                Bill
                                                            </div>
                                                        </div> -->
                                                    </a>
                                                </template>
                                                <template if:true={loc.value.hasShip} >
                                                    <a href={loc.value.ShipLink} data-id={loc.value.ShipId} data-title="Ship-To Account" onmouseover={handleExtraAccountSelect} onmouseout={handleMouseOut}>
                                                        <div class="accountIcon">
                                                            <lightning-icon icon-name="utility:fulfillment_order" alternative-text="ShipTo" title="ShipTo" size="x-small"></lightning-icon>
                                                        </div>
                                                        <!-- <div class="extraAccount">
                                                            <div class="itemTxt">
                                                                Ship
                                                            </div>
                                                        </div> -->
                                                    </a>
                                                </template>
                                            </div>
                                        </div>

                                        <div style="height:20px;width:20px;">
                                            <template if:true={loc.value.start}>
                                                <div class="vertical">
                                                    <div class="verticalLineTop"></div>
                                                </div>
                                            </template>
                                            <template if:true={loc.value.middle}>
                                                <div class="vertical">
                                                    <div class="verticalLineTop"></div>
                                                </div>
                                            </template>
                                        </div>

                                    </div>

                                </template>
                            </div>
                            <!-- ####################### / LOCATIONS ####################### -->

                        </div>
                        
                    </template>
                </div>

            </div>

            <div></div>

            <!-- ####################### INFO BOX ####################### -->
            <div>
                <template if:true={displayAccount}>
                    <div class="infoContainer">
                        <div class="infoBoxCard">

                            <div class="title">
                                <div class="icon">
                                    <lightning-icon icon-name="standard:account" alternative-text="Classifications" title="Classifications" class="icon-small"></lightning-icon>
                                </div>
                                <div class="titleText">
                                    {displayedAccountTitle}
                                </div>
                            </div>
                            
                            <div class="extraAccountAdressContainer">
                                <table>
                                    <tr>
                                        <td class="tableFirstColumn">Name:</td>
                                        <td>{displayedAccount.Name}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">Phone:</td>
                                        <td>{displayedAccount.Phone}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">Email:</td>
                                        <td>{displayedAccount.Email}</td>
                                    </tr>
                                    <tr><td class="tableFirstColumn">&nbsp;</td><td></td></tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingStreet:</td>
                                        <td>{displayedAccount.BillingStreet}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingPostalCode:</td>
                                        <td>{displayedAccount.BillingPostalCode}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingCity:</td>
                                        <td>{displayedAccount.BillingCity}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingCountry:</td>
                                        <td>{displayedAccount.BillingCountry}</td>
                                    </tr>
                                    <tr><td class="tableFirstColumn">&nbsp;</td><td></td></tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingStreet:</td>
                                        <td>{displayedAccount.ShippingStreet}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingPostalCode:</td>
                                        <td>{displayedAccount.ShippingPostalCode}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingCity:</td>
                                        <td>{displayedAccount.ShippingCity}</td>
                                    </tr>
                                    <tr>
                                        <td class="tableFirstColumn">BillingCountry:</td>
                                        <td>{displayedAccount.ShippingCountry}</td>
                                    </tr>
                                </table>

                            </div>
    
                        </div>
                    </div>
                </template>
            
            </div>
            <!-- ####################### / INFO BOX ####################### -->

        </div>

    </div> deze?
    
</template>
